<html lang="en">
    <head>
        <title>I &#10084; Burgers</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Jaan Janesmae / github.com/janesmae/burgers/">
        <meta name="description" content="I (heart) Burgers ... I really do ...">
        <meta name="keywords" content="burgers, fastfood, map, burgermap, i heart burgers, burgers in Tallinn">

        <style>
            @import url(https://fonts.googleapis.com/css?family=Advent+Pro:100);
            #map {
                background-color: #000;
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            h1, h3{
                font-family: 'Advent Pro', sans-serif;
                color: rgba(255,0,0,1);
                Position: absolute;
                z-index: 9999;
            }
            h1 {
                font-size: 3em;
                top : 1em;
                left : 2em;
            }
            h3 {
                bottom : 1em;
                left : 3em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>I &#10084; Burgers</h1>
        <h3>version: v0.1-beta</h3>
        <div id="map"></div>
        <script>
        var burgers = [
            // Tallinn, Estonia
            [ "Boksipeatus"       , { lat : 59.4142792        , lng : 24.75707090000003  } ],
            [ "Uulits Kadaka tn." , { lat : 59.41197440000001 , lng : 24.668106899999998 } ],
            [ "Uulits Soo tn."    , { lat : 59.44481880000001 , lng : 24.742375000000038 } ],
            [ "Burger Box"        , { lat : 59.44159190000001 , lng : 24.736561199999983 } ],
            [ "Tondi Resto"       , { lat : 59.40269670000001 , lng : 24.715362599999935 } ],
            [ "Diner"             , { lat : 59.38269709999999 , lng : 24.705239900000038 } ]
        ];
        var markers = [];
        var infowindows = [];
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 59.422291, lng: 24.73031 },
                zoom: 13,
                mapTypeControl: false,
                streetViewControl: false,
                styles:[
                    {                                                 "elementType" : "geometry"           , "stylers" : [ { "color"      : "#f5f5f5" } ] },
                    {                                                 "elementType" : "labels.icon"        , "stylers" : [ { "visibility" : "off"     } ] },
                    {                                                 "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#616161" } ] },
                    {                                                 "elementType" : "labels.text.stroke" , "stylers" : [ { "color"      : "#f5f5f5" } ] },
                    { "featureType" : "administrative.land_parcel"  , "elementType" : "labels"             , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "administrative.land_parcel"  , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#bdbdbd" } ] },
                    { "featureType" : "administrative.neighborhood"                                        , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "administrative.neighborhood" , "elementType" : "geometry.fill"      , "stylers" : [ { "weight"     : 1         } ] },
                    { "featureType" : "administrative.province"                                            , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "poi"                         , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#eeeeee" } ] },
                    { "featureType" : "poi"                         , "elementType" : "labels.text"        , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "poi"                         , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#757575" } ] },
                    { "featureType" : "poi.business"                                                       , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "poi.park"                    , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#e5e5e5" } ] },
                    { "featureType" : "poi.park"                    , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#9e9e9e" } ] },
                    { "featureType" : "road"                        , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#ffffff" } ] },
                    { "featureType" : "road"                        , "elementType" : "labels.icon"        , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "road.arterial"               , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#757575" } ] },
                    { "featureType" : "road.highway"                , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#dadada" } ] },
                    { "featureType" : "road.highway"                , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#616161" } ] },
                    { "featureType" : "road.local"                  , "elementType" : "labels"             , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "road.local"                  , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#9e9e9e" } ] },
                    { "featureType" : "transit"                                                            , "stylers" : [ { "visibility" : "off"     } ] },
                    { "featureType" : "transit.line"                , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#e5e5e5" } ] },
                    { "featureType" : "transit.station"             , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#eeeeee" } ] },
                    { "featureType" : "water"                                                              , "stylers" : [ { "color"      : "#ffeb3b" } , { "saturation" : 65 } ] },
                    { "featureType" : "water"                       , "elementType" : "geometry"           , "stylers" : [ { "color"      : "#c9c9c9" } ] },
                    { "featureType" : "water"                       , "elementType" : "labels.text.fill"   , "stylers" : [ { "color"      : "#9e9e9e" } ] }
                ]
            });

            for (var i = 0; i < burgers.length; i++) {
                infowindows[i] = new google.maps.InfoWindow({
                    content : '<b>' + burgers[i][0] + '</b>'
                });
                markers[i] = new google.maps.Marker({
                    position  : burgers[i][1],
                    map       : map,
                    animation : google.maps.Animation.DROP,
                    infoWindowIndex : i
                });
                google.maps.event.addListener(markers[i], 'mouseover',
                function(event)
                {
                    infowindows[this.infoWindowIndex].open(map, this);
                });
                google.maps.event.addListener(markers[i], 'mouseout',
                function(event)
                {
                    infowindows[this.infoWindowIndex].close(map, this);
                });

            }

        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8PItH7dJVJOnByptxnYU9bLLsxKOo7s0&callback=initMap"></script>

        </script>
    </body>
</html>
